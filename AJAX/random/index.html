<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>random-user</title>
  </head>
  <body>
    <div class="block black-block"></div>
    <div class="block">
      <div class="container">
        <img
          src="../assets/images/dl-3.jpg"
          alt="person-image"
          class="user-image"
        />
        <p class="user-title">My name is</p>
        <p class="user-value">Ahmad</p>
        <div class="values-list">
          <!-- single item -->
          <button class="icon active" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <!-- end of single item -->
          <!-- single item -->
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <!-- end of single item -->
          <!-- single item -->
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <!-- end of single item -->
          <!-- single item -->
          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>
          <!-- end of single item -->
          <!-- single item -->
          <button class="icon" data-label="phone">
            <span class="fas fa-phone"></span>
          </button>
          <!-- end of single item -->
          <!-- single item -->
          <button class="icon" data-label="password">
            <span class="fas fa-user-lock"></span>
          </button>
          <!-- end of single item -->
        </div>
        <div class="btn random-user">Random user</div>
      </div>
    </div>

    <!-- Javascript -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
