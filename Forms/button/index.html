<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pick your favorite subject</h1>
    <form> 
        <h4>Fields</h4><label>
     <input type="radio" name="subject" value="ai" />Artificial Intelligence</label
      ><br />
      <label></label>
        <input type="radio" name="subject" value="ml"/>Machine Learning</label
      ><br /><label>
        <input type="radio" name="subject" value="dl" checked="true"/>Deep Learning</label
      ><br /><label>
        <input type="radio" name="subject" value="py"/>Python</label
      ><br />
      <h4>FrameWorks</h4><label>
     <input type="radio" name="framework" value="ai" checked="true" />Tensorflow</label
      ><br /><label>
        <input type="radio" name="framework" value="ml"/>Pytroch</label
      ><br /><label>
        <input type="radio" name="framework" value="dl"/>Theana</label
      >
      <br>
      <input type="submit" value="Submit">
    </form>
    
    <p>by changing the name attributes we can group our choices together</p>
  </body>
</html>
