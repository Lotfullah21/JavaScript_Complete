<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./style.css" />
		<title>review</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="title">
					<h2>Our reviews</h2>
					<div class="underline"></div>
				</div>
				<article class="review">
					<div class="img-container">
						<img src="./main.jpg" alt="" id="person-img" />
					</div>
					<h3 id="author">Lotfullah</h3>
					<p id="job">ux designer</p>
					<p id="info">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste natus
						magni obcaecati? Voluptatum ipsa sapiente, deserunt doloribus optio
						aspernatur dolorem eum sunt nam iusto, culpa non? Ratione
						praesentium voluptates corrupti?
					</p>
					<div class="btn-container">
						<button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
						<button id="next-btn"><i class="fas fa-chevron-right"></i></button>
					</div>
					<button id="random-btn">random person</button>
				</article>
			</div>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
