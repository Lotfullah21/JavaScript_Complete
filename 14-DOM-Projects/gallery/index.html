<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section AI">
      <img
        src="../assets/images/dl-3.jpg"
        class="img"
        alt="deep learning"
        data-id="1"
      />
      <img
        src="../assets/images/dl-2.jpeg"
        class="img"
        alt="deep learning"
        data-id="2"
      />
      <img
        src="../assets/images/dl-4.jpg"
        class="img"
        alt="deep learning"
        data-id="3"
      />
      <img
        src="../assets/images/dl-5.jpg"
        class="img"
        alt="deep learning"
        data-id="4"
      />
    </section>
    <section class="section mix">
      <img
        src="../assets/images/web-1.jpeg"
        data-id="1"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/web-3.png"
        data-id="2"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/ml-4.jpeg"
        data-id="3"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/web-5.jpg"
        data-id="4"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/ml-2.jpg"
        data-id="5"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/ml-3.jpeg"
        data-id="6"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/python-2.jpg"
        data-id="6"
        class="img"
        alt="web-dev"
      />
      <img
        src="../assets/images/python-3.jpg"
        data-id="8"
        class="img"
        alt="web-dev"
      />
    </section>
    <!-- modal -->
    <div class="modal">
      <button class="close-btn"><i class="fas fa-times"></i></button>
      <div class="modal-content">
        <!-- button -->
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        <!-- contents -->
        <img
          src="../assets/Projects/school-kid-1.jpg"
          alt="afg kid in school"
          class="main-img"
        />
        <h3 class="image-name">afghan girl in school</h3>
        <div class="modal-images">
          <img
            src="../assets/school/happy-sisters.jpg"
            class="modal-img"
            alt="happy students."
          />
          <img
            src="../assets/school/light-1.jpg"
            class="modal-img"
            title="school"
            alt="kids in school"
            id="1"
          />
          <img
            src="../assets/school/school-kids.jpg"
            class="modal-img selected"
            alt="children in school"
            id="2"
          />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
