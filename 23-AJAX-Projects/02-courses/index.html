<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>courses</title>
	</head>
	<body>
		<section class="courses">
			<!-- title -->
			<div class="title">
				<h1>top courses</h1>
				<div class="underline"></div>
			</div>
			<!-- products -->
			<div class="courses-center">
				<!-- loading -->
				<div class="loading"></div>
				<div class="course-container">
					<!-- single product -->
					<a href="course.html" class="single-course">
						<img src="./assets /main.jpg" alt="" class="single-course-img" />
						<footer>
							<h5 class="course-title">AI</h5>
							<span class="duration">$40</span>
						</footer>
					</a>
					<!-- end of single course -->
				</div>
			</div>
			<!-- error state -->
		</section>
		<!-- Error state -->
		<!-- <p class="error-message">There was an error</p> -->
		<script src="./app.js"></script>
	</body>
</html>
