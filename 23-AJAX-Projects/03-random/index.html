<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font-awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- css -->
		<link rel="stylesheet" href="./style.css" />
		<title>random-user</title>
	</head>
	<body>
		<div class="block-1"></div>
		<div class="container">
			<img src="./assets/images/ml-2.jpg" alt="person-image" class="user-img" />
			<p class="user-info">My email</p>
			<p class="user-value">ahmad@gmail.com</p>
			<div class="user-details">
				<!-- single item -->
				<button class="icon active" data-label="name">
					<span><i class="far fa-user"></i></span>
				</button>
				<button class="icon" data-label="email">
					<span><i class="far fa-envelope-open"></i></span>
				</button>
				<button class="icon" data-label="age">
					<span><i class="far fa-calendar-times"></i></span>
				</button>
				<button class="icon" data-label="address">
					<span><i class="far fa-map"></i></span>
				</button>
				<button class="icon" data-label="phone">
					<span><i class="fas fa-phone"></i></span>
				</button>
				<button class="icon" data-label="password">
					<span><i class="fas fa-user-lock"></i></span>
				</button>
			</div>
			<div class="btn random-user-btn">Random user</div>
		</div>
		<!-- Javascript -->
		<script type="module" src="./app.js"></script>
	</body>
</html>
